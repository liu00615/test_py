<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像检索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图像检索系统</h1>

        <!-- 表单选择搜索方式和上传图片 -->
        <div class="form-group">
            <label>选择搜索方式:</label>
            <div id="search-buttons" class="button-group">
                <button class="method-btn" data-method="searchbycolor">颜色检索</button>
                <button class="method-btn" data-method="searchbyedge">边缘检索</button>
                <button class="method-btn" data-method="searchbytexture">纹理检索</button>
                <button class="method-btn" data-method="searchbysift">SIFT检索</button>
                <button class="method-btn" data-method="searchbyvggkeras">VGG16检索</button>
                <button class="method-btn" data-method="searchbyhash">哈希检索</button>
            </div>
        </div>

        <div class="form-group">
            <label>选择特征方法:</label>
            <div id="feature-buttons" class="button-group" disabled>
                <!-- 按钮会动态添加到这里 -->
            </div>
        </div>

        <div class="form-group">
            <label for="file-upload">上传查询图片:</label>
            <input type="file" id="file-upload" name="file" accept="image/*" onchange="previewImage()">
        </div>

        <button class="btn" onclick="submitImage()">开始检索</button>

        <!-- 错误信息展示 -->
        <div id="error-message" class="error-message"></div>

        <!-- 显示上传的原始图片 -->
        <div class="original-image" id="uploaded-image">
            <h2>原始查询图像</h2>
        </div>

        <!-- 检索结果展示区域 -->
        <div class="result" id="result">
            <h2>检索结果</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
